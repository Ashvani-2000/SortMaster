<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer with Chatbot</title>
  <link rel="stylesheet" href="styles1.css">

</head>
<body>
  <div id="sorting-visualizer">
    <button id="generate-array">Generate Array</button>
    <button id="bubble-sort">Bubble Sort</button>
    <button id="quick-sort">Quick Sort</button>
    <div id="array-bars"></div>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input id="chat-input" type="text" placeholder="Ask me about sorting...">
    <button id="send-btn">Send</button>
  </div> 

   <script src="script1.js"></script>
  
</body>
</html>
